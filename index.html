<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Protected</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f9;
      color: #333;
      text-align: center;
      padding: 40px;
    }

    #password-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #ffffff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      margin: 0 auto;
      width: 400px;
      animation: fadeIn 0.5s ease-in-out;
    }

    #protected-content {
      display: none;
      background: #ffffff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      margin: 40px auto;
      width: 400px;
      animation: slideIn 0.5s ease-in-out;
    }

    input[type="password"] {
      width: 100%;
      padding: 15px;
      margin: 20px 0;
      border: 2px solid #ccc;
      border-radius: 8px;
      font-size: 18px;
      transition: border-color 0.3s;
    }

    input[type="password"]:focus {
      border-color: #007ACC;
      outline: none;
    }

    button {
      background-color: #007ACC;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 18px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #005fa3;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 30px;
    }

    p {
      font-size: 18px;
      margin: 15px 0;
    }

    strong {
      font-size: 20px;
      color: #007ACC;
    }

    a {
      color: #007ACC;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideIn {
      from {
        transform: translateX(-100%);
      }
      to {
        transform: translateX(0);
      }
    }
  </style>
</head>
<body>
  <div id="password-container">
    <h1>Enter Password</h1>
    <input type="password" id="password" placeholder="Password">
    <button id="submit-btn">Submit</button>
  </div>

  <div id="protected-content">
    <h1>Welcome Back!</h1>
    <p>Save this password: <strong>riplcpsgames</strong></p>
    <p>PolyTrack: <a href="https://gamesthatarenotinvolvedwithlcps.github.io/privategamesinsteadpolytrack2/" target="_blank">Click here</a></p>
    <p>More to be added later</p>
  </div>

  <script>
    const COOKIE_NAME = "auth";

    // Function to set a cookie
    function setCookie(name, value, hours) {
      const date = new Date();
      date.setTime(date.getTime() + (hours * 60 * 60 * 1000)); // Convert hours to milliseconds
      document.cookie = `${name}=${value}; expires=${date.toUTCString()}; path=/`;
      console.log(`Cookie set: ${name}=${value}; expires=${date.toUTCString()}`);
    }

    // Function to get a cookie value by name
    function getCookie(name) {
      const cookies = document.cookie.split("; ");
      for (const cookie of cookies) {
        const [key, value] = cookie.split("=");
        if (key === name) {
          return value;
        }
      }
      return null;
    }

    // Function to check the password
    function checkPassword() {
      const passwordInput = document.getElementById('password').value;
      const correctPassword = "riplcpsgames"; // Replace with your password

      console.log("Checking password:", passwordInput); // Debug log

      if (passwordInput === correctPassword) {
        setCookie(COOKIE_NAME, "true", 12); // Set cookie valid for 12 hours
        showContent();
      } else {
        alert('Incorrect Password');
      }
    }

    // Function to show the protected content
    function showContent() {
      document.getElementById('password-container').style.display = 'none';
      document.getElementById('protected-content').style.display = 'block';
      console.log("Protected content is now visible.");
    }

    // On page load, check if the cookie exists
    window.onload = () => {
      if (getCookie(COOKIE_NAME) === "true") {
        console.log("Cookie found, skipping password.");
        showContent(); // Skip password prompt if cookie exists
      } else {
        console.log("No cookie found, showing password prompt.");
        document.getElementById('password-container').style.display = 'block';
      }

      // Add event listener to submit button
      document.getElementById('submit-btn').addEventListener('click', checkPassword);
    };
  </script>
</body>
</html>
