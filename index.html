<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Protected</title>
  <style>
    /* Base Styles */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f9;
      color: #333;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      animation: fadeInBackground 1s ease-in-out;
    }

    /* Password Container */
    #password-container {
      background: #ffffff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      animation: fadeIn 0.5s ease-in-out;
      width: 90%;
      max-width: 400px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 30px;
    }

    input[type="password"] {
      width: 100%;
      padding: 15px;
      margin: 20px 0;
      border: 2px solid #ccc;
      border-radius: 8px;
      font-size: 18px;
      transition: border-color 0.3s, transform 0.2s;
    }

    input[type="password"]:focus {
      border-color: #007ACC;
      outline: none;
      transform: scale(1.05);
    }

    button {
      background-color: #007ACC;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 18px;
      transition: background-color 0.3s ease, transform 0.2s ease;
      margin-top: 10px;
      width: 100%;
    }

    button:hover {
      background-color: #005fa3;
      transform: scale(1.05);
      box-shadow: 0 0 10px 2px #007ACC;
    }

    button:active {
      background-color: #004b82;
      transform: scale(0.98);
    }

 
  /* Updated Protected Content Styles */
  #protected-content {
    display: none;
    background: #ffffff;
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    margin-top: 40px;
    animation: slideIn 0.5s ease-in-out;
    width: 95%; /* Mobile-friendly width */
    max-width: 800px; /* Wider for larger screens */
  }



    a {
      color: #fff;
      text-decoration: none;
      display: block;
      margin-top: 15px;
      padding: 12px;
      background-color: #007ACC;
      border-radius: 8px;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    a:hover {
      background-color: #005fa3;
      transform: scale(1.05);
    }

    a:active {
      background-color: #004b82;
      transform: scale(0.98);
    }

    .logout-btn {
      background-color: #e74c3c;
      margin-top: 20px;
    }

    .logout-btn:hover {
      background-color: #c0392b;
      transform: scale(1.05);
      box-shadow: 0 0 10px 2px #e74c3c;
    }

    #beta-access {
      position: fixed;
      bottom: 10px;
      left: 10px;
      font-size: 14px;
      color: #fff;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 5px 10px;
      border-radius: 5px;
    }

    /* Dark Mode */
    .dark-mode {
      background-color: #333;
      color: #f4f4f9;
    }

    .dark-mode #password-container,
    .dark-mode #protected-content {
      background-color: #444;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.7);
    }

    .dark-mode button {
      background-color: #555;
    }

    .dark-mode button:hover {
      background-color: #777;
      box-shadow: 0 0 10px 2px #fff;
    }

    .dark-mode .logout-btn:hover {
      background-color: #c0392b;
      box-shadow: 0 0 10px 2px #fff;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInBackground {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes slideIn {
      from {
        transform: translateX(-100%);
      }
      to {
        transform: translateX(0);
      }
    }
  </style>
</head>
<body>
  <div id="password-container">
    <h1>Enter Password</h1>
    <input type="password" id="password" placeholder="Password">
    <button id="submit-btn">Submit</button>
    <button id="theme-toggle" onclick="toggleDarkMode()">Toggle Dark Mode</button>
  </div>

  <div id="protected-content">
    <h1>Welcome Back!</h1>
    <p>Save this password: <strong id="toggle-password">************</strong></p>
    <a href="https://example.com">Example Link</a>
    <button class="logout-btn" onclick="logout()">Logout</button>
    <button id="theme-toggle-protected" onclick="toggleDarkMode()">Toggle Dark Mode</button>
  </div>

  <div id="beta-access">Beta Access</div>

  <script>
    const COOKIE_NAME = "auth";

    function setCookie(name, value, hours) {
      const date = new Date();
      date.setTime(date.getTime() + hours * 60 * 60 * 1000);
      document.cookie = `${name}=${value}; expires=${date.toUTCString()}; path=/`;
    }

    function getCookie(name) {
      const cookies = document.cookie.split("; ");
      for (const cookie of cookies) {
        const [key, value] = cookie.split("=");
        if (key === name) return value;
      }
      return null;
    }

    function checkPassword() {
      const passwordInput = document.getElementById("password").value;
      const correctPassword = "riplcpsgames";
      if (passwordInput === correctPassword) {
        setCookie(COOKIE_NAME, "true", 12);
        showContent();
      } else {
        alert("Incorrect Password");
      }
    }

    function showContent() {
      document.getElementById("password-container").style.display = "none";
      document.getElementById("protected-content").style.display = "block";
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
      localStorage.setItem(
        "dark-mode",
        document.body.classList.contains("dark-mode")
      );
    }

    function logout() {
      setCookie(COOKIE_NAME, "", -1);
      location.reload();
    }

    window.onload = function () {
      if (getCookie(COOKIE_NAME) === "true") {
        showContent();
      }
      if (localStorage.getItem("dark-mode") === "true") {
        document.body.classList.add("dark-mode");
      }
      document.getElementById("submit-btn").addEventListener("click", checkPassword);
    };
  </script>
</body>
</html>
