<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Protected</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f9;
      color: #333;
      text-align: center;
      padding: 40px;
    }

    #password-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }

    #password {
      padding: 10px;
      margin-bottom: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 250px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 250px;
    }

    button:hover {
      background-color: #45a049;
    }

    #protected-content {
      display: none;
      font-size: 18px;
      margin-top: 20px;
    }

    #password-toggle {
      cursor: pointer;
      color: #007bff;
      text-decoration: underline;
    }

    #password-toggle:hover {
      color: #0056b3;
    }

    #game-links a {
      display: block;
      margin: 10px;
      color: #007bff;
      text-decoration: none;
      font-size: 18px;
    }

    #game-links a:hover {
      color: #0056b3;
    }
  </style>
</head>
<body>
  <div id="password-container">
    <h1>Enter Password</h1>
    <input type="password" id="password" placeholder="Password">
    <button onclick="checkPassword()">Submit</button>
  </div>

  <div id="protected-content">
    <h1>Welcome Back! <span id="password-toggle">Show password</span></h1>
    <p id="password-display">************</p>
    <div id="game-links">
      <p>Here are some game links for you:</p>
      <a href="https://gamesthatarenotinvolvedwithlcps.github.io/privategamesinsteadpolytrack2/" target="_blank">polytrack</a>
      <a href="https://gamesthatarenotinvolvedwithlcps.github.io/tinyfishing" target="_blank">Tiny Fishing</a>
      <a href="https://gamesthatarenotinvolvedwithlcps.github.io/monkeymart" target="_blank">Monkey Mart</a>
      <a href="https://gamesthatarenotinvolvedwithlcps.github.io/drivemad" target="_blank">Drive Mad</a>
      <a href="https://gamesthatarenotinvolvedwithlcps.github.io/snowrider" target="_blank">Snow Rider 3D</a>
    </div>
    <p>More to be added later!</p>
  </div>

  <script>
    const COOKIE_NAME = "auth";

    // Function to set a cookie
    function setCookie(name, value, hours) {
      const date = new Date();
      date.setTime(date.getTime() + (hours * 60 * 60 * 1000)); // Convert hours to milliseconds
      document.cookie = `${name}=${value}; expires=${date.toUTCString()}; path=/`;
    }

    // Function to get a cookie value by name
    function getCookie(name) {
      const cookies = document.cookie.split("; ");
      for (const cookie of cookies) {
        const [key, value] = cookie.split("=");
        if (key === name) {
          return value;
        }
      }
      return null;
    }

    // Function to check the password
    function checkPassword() {
      const passwordInput = document.getElementById('password').value;
      const correctPassword = "riplcpsgames"; // Replace with your password

      if (passwordInput === correctPassword) {
        setCookie(COOKIE_NAME, "true", 12); // Set cookie valid for 12 hours
        showContent();
      } else {
        alert('Incorrect Password');
      }
    }

    // Function to show the protected content
    function showContent() {
      document.getElementById('password-container').style.display = 'none';
      document.getElementById('protected-content').style.display = 'block';
    }

    // Toggle the password visibility
    document.getElementById('password-toggle').onclick = () => {
      const passwordDisplay = document.getElementById('password-display');
      const currentText = passwordDisplay.textContent;
      if (currentText === "************") {
        passwordDisplay.textContent = "riplcpsgames";
        document.getElementById('password-toggle').textContent = 'Hide password';
      } else {
        passwordDisplay.textContent = "************";
        document.getElementById('password-toggle').textContent = 'Show password';
      }
    }

    // On page load, check if the cookie exists
    window.onload = () => {
      if (getCookie(COOKIE_NAME) === "true") {
        showContent(); // Skip password prompt if cookie exists
      } else {
        document.getElementById('password-container').style.display = 'block';
      }
    };
  </script>
</body>
</html>
